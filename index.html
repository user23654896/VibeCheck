<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck | Which City Matches Your Soul?</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: white; 
            color: #333; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 450px; 
            text-align: center; 
        }
        h1 { color: #2d3436; font-size: 28px; margin-bottom: 10px; }
        p { color: #636e72; line-height: 1.6; }
        .btn { 
            background: #2d3436; 
            color: white; 
            border: none; 
            padding: 15px 20px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px 0; 
            transition: 0.3s; 
            width: 100%; 
            font-weight: bold;
        }
        .btn:hover { background: #FF6B6B; transform: translateY(-3px); }
        #result { display: none; }
        .result-title { font-size: 24px; color: #FF6B6B; font-weight: bold; }
        .share-text { font-size: 12px; color: #b2bec3; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-box">
        <h1>üåç VibeCheck</h1>
        <p id="question">Pick a vibe for your dream weekend:</p>
        <button class="btn" onclick="showResult('Tokyo')">Neon lights & Future tech</button>
        <button class="btn" onclick="showResult('Paris')">Art, Coffee & Romance</button>
        <button class="btn" onclick="showResult('Bali')">Sunsets & Deep relaxation</button>
    </div>

    <div id="result">
        <h2>Your Soul City is...</h2>
        <div id="result-text" class="result-title"></div>
        <p id="result-desc"></p>
        <button class="btn" onclick="location.reload()">Try Again</button>
        <p class="share-text">Take a screenshot & tag your friends! üì∏</p>
    </div>
</div>

<script>
    function showResult(city) {
        const quizBox = document.getElementById('quiz-box');
        const resultBox = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const resultDesc = document.getElementById('result-desc');

        quizBox.style.display = 'none';
        resultBox.style.display = 'block';

        if(city === 'Tokyo') {
            resultText.innerText = "TOKYO ‚ö°";
            resultDesc.innerText = "You are fast-paced, innovative, and always living in the future. You bring electric energy everywhere!";
        } else if(city === 'Paris') {
            resultText.innerText = "PARIS ü•ê";
            resultDesc.innerText = "You have a sophisticated soul. You appreciate beauty, history, and the finer things in life.";
        } else {
            resultText.innerText = "BALI üå¥";
            resultDesc.innerText = "You are a free spirit. You value peace, nature, and living in the moment. Pure chill vibes!";
        }
    }
</script>

</body>
</html>
